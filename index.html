<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор времени на задачу</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Шапка с заголовком и кнопкой настроек -->
  <div class="header">
    <h1>Калькулятор времени на задачу</h1>
    <button class="settings-button" onclick="showSettings()">⚙ Настройки</button>
  </div>

  <!-- Основной экран -->
  <div id="mainScreen">
    <div class="categories-container">
      <!-- Концепция баннера -->
      <div class="category-box">
        <h2>Концепция баннера</h2>
        <div class="category-row">
          <label>Переиспользованная</label>
          <input type="number" id="cbReused" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Стандартная</label>
          <input type="number" id="cbStandard" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Нестандартная</label>
          <input type="number" id="cbNonstandard" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Замена текста</label>
          <input type="number" id="cbTextReplace" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Ресайзы</label>
          <input type="number" id="cbResize" min="0" value="0">
        </div>
      </div>

      <!-- Анимация -->
      <div class="category-box">
        <h2>Анимация</h2>
        <div class="category-row">
          <label>Переиспользованная</label>
          <input type="number" id="animReused" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Стандартная</label>
          <input type="number" id="animStandard" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Нестандартная</label>
          <input type="number" id="animNonstandard" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Замена текста</label>
          <input type="number" id="animTextReplace" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Ресайзы</label>
          <input type="number" id="animResize" min="0" value="0">
        </div>
      </div>

      <!-- Иллюстрация -->
      <div class="category-box">
        <h2>Иллюстрация</h2>
        <div class="category-row">
          <label>Адаптация</label>
          <input type="number" id="illAdaptation" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Предметная</label>
          <input type="number" id="illObject" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Персонаж</label>
          <input type="number" id="illCharacter" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Персонаж в сюжете</label>
          <input type="number" id="illStoryCharacter" min="0" value="0">
        </div>
      </div>

      <!-- Презентация -->
      <div class="category-box">
        <h2>Презентация</h2>
        <div class="category-row">
          <label>Адаптация</label>
          <input type="number" id="presAdaptation" min="0" value="0">
        </div>
        <div class="category-row">
          <label>По шаблону</label>
          <input type="number" id="presTemplate" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Новый стиль</label>
          <input type="number" id="presNewStyle" min="0" value="0">
        </div>
      </div>

      <!-- Гайд/лонгрид -->
      <div class="category-box">
        <h2>Гайд/лонгрид</h2>
        <div class="category-row">
          <label>Адаптация</label>
          <input type="number" id="guideAdaptation" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Стандартный</label>
          <input type="number" id="guideStandard" min="0" value="0">
        </div>
        <div class="category-row">
          <label>Нестандартный</label>
          <input type="number" id="guideNonstandard" min="0" value="0">
        </div>
      </div>
    </div>

    <!-- Блок с кнопками и итоговым временем -->
    <div class="actions">
      
      <button onclick="clearAll()">Очистить</button>
      <div id="totalTime">Время на задачу: 0 мин</div>
    </div>
  </div>

  <!-- Экран настроек -->
  <div id="settingsScreen">
    <h2>Настройки времени (в минутах)</h2>

    <!-- Концепция баннера -->
    <div class="settings-category">
      <h3>Концепция баннера</h3>
      <div class="settings-row">
        <label>Переиспользованная</label>
        <input type="number" id="setCbReused">
      </div>
      <div class="settings-row">
        <label>Стандартная</label>
        <input type="number" id="setCbStandard">
      </div>
      <div class="settings-row">
        <label>Нестандартная</label>
        <input type="number" id="setCbNonstandard">
      </div>
      <div class="settings-row">
        <label>Замена текста</label>
        <input type="number" id="setCbTextReplace">
      </div>
      <div class="settings-row">
        <label>Ресайз (мин за 1)</label>
        <input type="number" id="setCbResize">
      </div>
    </div>

    <!-- Анимация -->
    <div class="settings-category">
      <h3>Анимация</h3>
      <div class="settings-row">
        <label>Переиспользованная</label>
        <input type="number" id="setAnimReused">
      </div>
      <div class="settings-row">
        <label>Стандартная</label>
        <input type="number" id="setAnimStandard">
      </div>
      <div class="settings-row">
        <label>Нестандартная</label>
        <input type="number" id="setAnimNonstandard">
      </div>
      <div class="settings-row">
        <label>Замена текста</label>
        <input type="number" id="setAnimTextReplace">
      </div>
      <div class="settings-row">
        <label>Ресайз (мин за 1)</label>
        <input type="number" id="setAnimResize">
      </div>
    </div>

    <!-- Иллюстрация -->
    <div class="settings-category">
      <h3>Иллюстрация</h3>
      <div class="settings-row">
        <label>Адаптация</label>
        <input type="number" id="setIllAdaptation">
      </div>
      <div class="settings-row">
        <label>Предметная</label>
        <input type="number" id="setIllObject">
      </div>
      <div class="settings-row">
        <label>Персонаж</label>
        <input type="number" id="setIllCharacter">
      </div>
      <div class="settings-row">
        <label>Персонаж в сюжете</label>
        <input type="number" id="setIllStoryCharacter">
      </div>
    </div>

    <!-- Презентация -->
    <div class="settings-category">
      <h3>Презентация</h3>
      <div class="settings-row">
        <label>Адаптация</label>
        <input type="number" id="setPresAdaptation">
      </div>
      <div class="settings-row">
        <label>По шаблону</label>
        <input type="number" id="setPresTemplate">
      </div>
      <div class="settings-row">
        <label>Новый стиль</label>
        <input type="number" id="setPresNewStyle">
      </div>
    </div>

    <!-- Гайд/лонгрид -->
    <div class="settings-category">
      <h3>Гайд/лонгрид</h3>
      <div class="settings-row">
        <label>Адаптация</label>
        <input type="number" id="setGuideAdaptation">
      </div>
      <div class="settings-row">
        <label>Стандартный</label>
        <input type="number" id="setGuideStandard">
      </div>
      <div class="settings-row">
        <label>Нестандартный</label>
        <input type="number" id="setGuideNonstandard">
      </div>
    </div>

    <div class="settings-actions">
      <button onclick="saveSettings()">Сохранить</button>
      <button onclick="cancelSettings()">Назад</button>
    </div>
  </div>

  <!-- Подключаем скрипт -->
  <script src="script.js"></script>
</body>
</html>
